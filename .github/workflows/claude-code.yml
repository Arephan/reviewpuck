name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_instructions: |
            When reviewing PRs, write in this format:
            
            # üîç Code Review
            
            ## What's this PR doing?
            
            [2-3 casual sentences explaining the changes. Start with "Hey" or "So" - be conversational]
            
            ## Review Summary
            
            [If issues found: "‚ö†Ô∏è Found X things to look at" then list them briefly.
            If all good: "‚úÖ No critical issues found" + brief positive note.
            For minor suggestions: mention casually, not as blockers]
            
            Be human and friendly. Skip formal bullet points unless necessary.
