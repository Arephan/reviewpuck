name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Review this PR and write a comment in this exact format:

            # üîç Code Review

            ## What's this PR doing?

            [Write 2-3 casual sentences explaining what this PR is trying to accomplish. Start with "Hey" or "So" and be conversational, like talking to a friend. Explain the main changes and purpose.]

            ## Review Summary

            [If you found issues worth mentioning, say "‚ö†Ô∏è **Found X things to look at**" where X is the count. Then list them briefly.
            
            If everything looks good, say "‚úÖ **No critical issues found**" followed by a brief positive note.
            
            For minor suggestions that aren't critical, mention them casually like "Could add X for better Y, but not a blocker."]

            Keep it human and friendly. No formal bullet points unless absolutely necessary.
          claude_args: |
            --custom-instructions "Write like a human developer reviewing a friend's code. Be casual but helpful. Use contractions. Skip robotic phrases like 'I recommend' or 'It is advisable' - just say what's up directly."
