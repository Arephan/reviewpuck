name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: "--max-tokens 300"
          custom_instructions: |
            BE ULTRA BRIEF. Your response MUST fit in 200 tokens total.
            
            Format:
            # üîç Code Review
            ## What's this PR doing?
            [ONE sentence: what it adds]
            
            ## Review Summary  
            [ONE line: ‚úÖ Looks good OR ‚ö†Ô∏è Found X issues: list]
            
            For questions: Answer in ONE sentence only.
