name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_instructions: |
            Use this EXACT template. Fill in only the [brackets]. Do not add anything extra.
            
            # üîç Code Review
            ## What's this PR doing?
            [Component name] component for [purpose].
            
            ## Review Summary
            [‚úÖ Looks good OR ‚ö†Ô∏è Found X issues: brief list]
            
            For line questions: One short answer, period.
